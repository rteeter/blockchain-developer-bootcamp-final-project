<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Allowance DApp</title>
  <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
</head>
<body>
    <h1>Allowance DApp</h1>
    <!-- Connect to MetaMask Wallet -->
    <p>Connect to MetaMask</p>
    <div id="mm-detected"></div>
    <button id="mm-connect">Connect to MetaMask</button>
    <!-- Display MetaMask address and balance -->
    <p>MetaMask Account</p>
    <div id="mm-account"></div>
    <button id="get-mm-balance">Get Balance</button>
    <div id="mm-balance"></div>
    <!-- Setup Parent/Child Pair -->
    <p>Set Parent/Child Pair</p>
    <div>
      <input id="input-pair-parent" type="address" placeholder="Provide parent address"/>  
    </div>
    <div>
      <input id="input-pair-child" type="address" placeholder="Provide child address"/>  
    </div>
    <button id="submit-pair-addresses">Submit Pair</button>
    <div id="pair-addresses"></div>
    <!-- Display Contract Balance -->
    <p>Contract Balance</p>
    <button id="get-contract-balance">Get Balance</button>
    <div id="contract-info"></div>
    <!-- Deposit Allowance Into Contract -->
    <p>Weekly Allowance = 5 ETH per week</p>
    <div>
      <input id="input-deposit-amount" type="integer" placeholder="Provide ETH amount for deposit"/>  
    </div>
    <button id="deposit-allowance">Deposit Allowance</button>
    <div id='deposit-info'></div>
    <div id="mm-balance-post-deposit"></div>
    <div id="contract-balance-post-deposit"></div>
    <!-- Withdraw allowance into contract -->
    <p>Withdraw Allowance</p>
    <div>
      <input id="input-request-amount" type="integer" placeholder="Provide ETH amount for withdraw"/>  
    </div>
    <div>
      <input id="target-address" type="address" placeholder="Provide target address"/>  
    </div>
    <button id="withdraw-allowance">Withdraw Allowance</button>
    <div id="withdraw-info"></div>
    <div id="contract-balance-post-withdraw"></div>
    <div id="child-amount-post-withdraw"></div>
</body>
<!-- Javascript for html page -->
<script src="dapp.js"></script>
</html>
