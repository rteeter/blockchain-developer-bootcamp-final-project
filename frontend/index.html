<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Final Project</title>
  <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
  

</head>
<body>
    <h1>The Allowance Dapp</h1>
    <div id="mm-detected"></div>
    <!-- Connect to MetaMask Wallet -->
    <button id="mm-connect">Connect to MetaMask</button>
    <p>Parent Account</p>
    <!-- Display parent address and balance -->
    <div id="mm-parent-account"></div>
    <button id="get-parent-balance">Get Balance</button>
    <div id="mm-parent-balance"></div>

    <p>Child Account</p>
    <div>
        <input id="input-address-box" type="address" placeholder="Provide child address"/>  
    </div>
    <button id="submit-address-button">Submit Receiving Address</button>
    <!-- Display child address and balance-->
    <div id="mm-child-account"></div>
    <button id="get-child-balance">Get Balance</button>
    <div id="mm-child-balance"></div>

    <!-- Send Allowance -->
    <p>Weekly Allowance = 5 ETH</p>
    <button id="send-allowance">Send Allowance</button>

</body>
<!-- Javascript for html page -->
<script src="dapp.js"></script>
</html>
